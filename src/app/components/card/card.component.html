
<div class="card">

  <input type="text" (input)="getPokemon($any($event.target).value)" />

  <div class="card__title">
    <h3>{{ pokemon.name | titlecase | transformador: 'Ledo√°rio': '123'}}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" height="150" alt="pokemon"/>
  </div>
  <div class="card_status">
    <span class="card__status__type" *ngFor="let t of pokemon.types">
      {{ t.type.name | uppercase }}
    </span>
  </div>
</div>
